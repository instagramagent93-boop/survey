<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rental Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 201, 240, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(114, 9, 183, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            animation: moveBackground 40s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4cc9f0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-label i {
            color: #4361ee;
        }

        .password-container {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            letter-spacing: 1px;
        }

        .password-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .password-input::placeholder {
            color: #999;
            letter-spacing: normal;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #4361ee;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: linear-gradient(135deg, #f72585 0%, #e11573 100%);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
            align-items: center;
            gap: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-info {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #4cc9f0;
        }

        .security-info i {
            color: #4cc9f0;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .back-link:hover {
            color: #3a56d4;
            text-decoration: underline;
        }

        .attempts-warning {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #f8961e;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                margin: 0 15px;
            }
            
            .login-content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }

        /* Password strength indicator */
        .strength-meter {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #4CAF50;
        }

        .strength-fill.weak { background: #f72585; width: 33%; }
        .strength-fill.medium { background: #f8961e; width: 66%; }
        .strength-fill.strong { background: #4CAF50; width: 100%; }

        .strength-text {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
            text-align: right;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Portal</h1>
            <p class="subtitle">Rental Assistance Management System</p>
        </div>

        <div class="login-content">
            <div class="input-group">
                <label class="input-label">
                    <i class="fas fa-key"></i>
                    <span>Admin Password</span>
                </label>
                <div class="password-container">
                    <input type="password" 
                           id="password" 
                           class="password-input"
                           placeholder="Enter secure password"
                           autocomplete="current-password"
                           required
                           onkeypress="handleEnterKey(event)">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <button class="login-btn" id="loginBtn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                <span>Access Dashboard</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid password. Please try again.</span>
            </div>

            <div class="attempts-warning" id="attemptsWarning">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Too many attempts. Please wait 30 seconds.</span>
            </div>

            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <strong>Security Notice:</strong> This portal is restricted to authorized personnel only.
                    All access attempts are logged and monitored.
                </div>
            </div>

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Return to Home Page</span>
            </a>
        </div>
    </div>

    <script>
        // DOM Elements
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const attemptsWarning = document.getElementById('attemptsWarning');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // State
        let failedAttempts = parseInt(localStorage.getItem('admin_failed_attempts') || '0');
        let lastAttemptTime = parseInt(localStorage.getItem('admin_last_attempt') || '0');
        let isLocked = false;

        // Check if locked out
        function checkLockout() {
            const now = Date.now();
            const lockoutTime = 30 * 1000; // 30 seconds lockout
            
            if (failedAttempts >= 5 && (now - lastAttemptTime) < lockoutTime) {
                isLocked = true;
                const remainingTime = Math.ceil((lockoutTime - (now - lastAttemptTime)) / 1000);
                attemptsWarning.innerHTML = `<i class="fas fa-exclamation-triangle"></i>
                    <span>Too many attempts. Please wait ${remainingTime} seconds.</span>`;
                attemptsWarning.style.display = 'block';
                loginBtn.disabled = true;
                
                // Update countdown
                const countdown = setInterval(() => {
                    const remaining = Math.ceil((lockoutTime - (Date.now() - lastAttemptTime)) / 1000);
                    if (remaining > 0) {
                        attemptsWarning.innerHTML = `<i class="fas fa-exclamation-triangle"></i>
                            <span>Too many attempts. Please wait ${remaining} seconds.</span>`;
                    } else {
                        clearInterval(countdown);
                        isLocked = false;
                        attemptsWarning.style.display = 'none';
                        loginBtn.disabled = false;
                        failedAttempts = 0;
                        localStorage.setItem('admin_failed_attempts', '0');
                    }
                }, 1000);
                
                return true;
            }
            return false;
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let className = '';
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    text = 'Weak';
                    className = 'weak';
                    break;
                case 2:
                case 3:
                    text = 'Medium';
                    className = 'medium';
                    break;
                case 4:
                    text = 'Strong';
                    className = 'strong';
                    break;
            }
            
            strengthFill.className = 'strength-fill ' + className;
            strengthText.textContent = password.length > 0 ? text : '';
        }

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i>' 
                : '<i class="fas fa-eye-slash"></i>';
        });

        // Password strength real-time update
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Handle Enter key press
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        // Login function
        async function login() {
            if (isLocked) return;
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('Please enter the admin password');
                passwordInput.focus();
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Verifying...</span>';
            loadingSpinner.style.display = 'block';
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            try {
                // Check against hardcoded password (in production, this would be a server call)
                const correctPassword = 'admin123'; // Change this in production!
                
                if (password === correctPassword) {
                    // Successful login
                    localStorage.setItem('admin_failed_attempts', '0');
                    localStorage.setItem('admin_last_attempt', Date.now().toString());
                    
                    // Store session token
                    sessionStorage.setItem('admin_authenticated', 'true');
                    sessionStorage.setItem('admin_session_start', Date.now().toString());
                    
                    // Show success and redirect
                    loginBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>Access Granted!</span>';
                    loginBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)';
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin?password=' + encodeURIComponent(password);
                    
                } else {
                    // Failed login
                    failedAttempts++;
                    lastAttemptTime = Date.now();
                    localStorage.setItem('admin_failed_attempts', failedAttempts.toString());
                    localStorage.setItem('admin_last_attempt', lastAttemptTime.toString());
                    
                    showError('Invalid password. Please try again.');
                    
                    // Check for lockout
                    if (failedAttempts >= 5) {
                        checkLockout();
                    }
                    
                    // Shake animation for error
                    passwordInput.style.animation = 'none';
                    setTimeout(() => {
                        passwordInput.style.animation = 'shake 0.5s ease';
                    }, 10);
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                    checkPasswordStrength('');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Access Dashboard</span>';
                loadingSpinner.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Hide error message on input
        passwordInput.addEventListener('focus', () => {
            errorMessage.style.display = 'none';
        });

        // Check lockout on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkLockout();
            
            // Auto-focus password field
            setTimeout(() => {
                passwordInput.focus();
            }, 500);
            
            // Check if already logged in
            if (sessionStorage.getItem('admin_authenticated')) {
                const sessionStart = parseInt(sessionStorage.getItem('admin_session_start') || '0');
                const sessionDuration = Date.now() - sessionStart;
                const maxSessionDuration = 8 * 60 * 60 * 1000; // 8 hours
                
                if (sessionDuration < maxSessionDuration) {
                    // Auto-redirect if session is still valid
                    window.location.href = '/admin';
                } else {
                    // Clear expired session
                    sessionStorage.removeItem('admin_authenticated');
                    sessionStorage.removeItem('admin_session_start');
                }
            }
            
            // Add some visual effects
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `-${index * 5}s`;
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+Enter to login
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                login();
            }
            
            // Escape to clear
            if (e.key === 'Escape') {
                passwordInput.value = '';
                checkPasswordStrength('');
            }
        });
    </script>
</body>
</html>
