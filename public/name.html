<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255,255,255,0.3);
            margin: 20px 0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 10%;
            background: #4cc9f0;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4361ee;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 20px 15px 60px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #4361ee;
            color: #4361ee;
        }

        .back-link {
            display: inline-block;
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3a56d4;
            text-decoration: underline;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            border-left: 4px solid #4cc9f0;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h2>Let's start with your name</h2>
            <p style="opacity: 0.9;">Step 1 of 10</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label style="display: block; color: #333; margin-bottom: 10px; font-weight: 500;">
                    <i class="fas fa-user"></i> Enter your full legal name
                </label>
                <div class="input-icon">
                    <i class="fas fa-signature"></i>
                    <input type="text" id="fullName" 
                           placeholder="John David Smith" 
                           required
                           autocomplete="name"
                           autofocus>
                </div>
                <div class="instructions">
                    <i class="fas fa-info-circle"></i> Please enter your name exactly as it appears on your government ID.
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="cancel()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-primary" onclick="startForm()">
                    <i class="fas fa-arrow-right"></i> Continue
                </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        function startForm() {
            const name = document.getElementById('fullName').value.trim();
            
            if (!name) {
                alert('Please enter your name to continue.');
                document.getElementById('fullName').focus();
                return;
            }
            
            if (name.length < 2) {
                alert('Please enter a valid full name.');
                return;
            }
            
            try {
                localStorage.setItem('fullName', name);
                window.location.href = 'survey.html';
            } catch (e) {
                // If localStorage fails, continue anyway
                window.location.href = 'survey.html';
            }
        }

        function cancel() {
            if (confirm('Are you sure you want to cancel? Your progress will be lost.')) {
                window.location.href = '/';
            }
        }

        // Load saved name if exists
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const savedName = localStorage.getItem('fullName');
                if (savedName) {
                    document.getElementById('fullName').value = savedName;
                }
            } catch (e) {
                console.log('localStorage not available');
            }
            
            // Add keyboard support
            document.getElementById('fullName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startForm();
                }
            });
        });
    </script>
</body>
</html>
